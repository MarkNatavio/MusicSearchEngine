{% extends "base.html" %} 
{% block title %}Profile{% endblock %} 

{% block content%}

<div class="content-section">
  <div class="media">
    <div class="media-body">
      <h1> {{user.username}} </h1>
    </div>
  </div>
  
  {% if user.bio != None %}
  <h1> {{ user.bio }} </h1>
  {% endif %}

  
</div>
<form method="post">
<button name="user_id" value="{{user.user_id}}"> Edit Profile </button>
</form>


{% endblock %}
